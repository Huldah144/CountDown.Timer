<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Time | CountDown</title>

</head>

<body>
    <div class="container">
        <h2 class="title"><em>Our Website is <br>Coming Soon</em></h2>
        <p class="subtitle">
            We're working hard to finish the development of this site. We'll be ready to launch after
        </p>
        <div class="card flex">
            <!-- <div class="card-line"> -->
            <div class="card-item flex">
                <h4 class="card-number days" id="days">00</h4>
                <h6 class="card-title">Days</h6>
            </div>
            <div class="card-item flex">
                    <h4 class="card-number hours" id="hours">00</h4>
                    <h6 class="card-title">Hours</h6>
            </div>
            <div class="card-item flex">
                    <h4 class="card-number minutes" id="minutes">00</h4>
                    <h6 class="card-title">Minutes</h6>
            </div>
            <div class="card-item flex">
                <h4 class="card-number seconds" id="seconds">00</h4>
                <h6 class="card-title">Seconds</h6>
            </div>
        </div>

    </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
